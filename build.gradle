plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.11'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.payment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
	mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'com.microsoft.sqlserver:mssql-jdbc:12.1.0.jre11-preview'
	implementation "com.razorpay:razorpay-java:1.4.3"
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
//Thanks for using https://jar-download.com
	implementation 'com.twilio.sdk:twilio:9.6.0'

	implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.8'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
